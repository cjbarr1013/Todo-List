<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoFlow</title>
</head>
<body>
    <header>
        <h1>TodoFlow</h1>
    </header>
    <div id="content-container">
        <div id="projects">
            <h2>Projects</h2>
            <ul>
                <li class="project">
                    <span class="proj-name">General</span>
                    <span class="proj-btns">
                        <button class="proj-btn edit"></button>
                        <button class="proj-btn delete"></button>
                    </span>
                </li>
            </ul>
            <button id="new-project"><span>+</span>New Project</button>
        </div>
        <div id="items">
            <div class="item">
                <input type="checkbox" id="item1" name="item1" value="complete">
                <div class="item-box">
                    <span class="title">First item on list</span>
                    <span class="due">9/1/24 12:00pm</span>
                </div>
                <div class="item-btns">
                    <button class="item-btn edit"></button>
                    <button class="item-btn delete"></button>
                </div>
            </div>
        </div>
    </div>
    <button id="new-item">+</button>
</body>
</html>

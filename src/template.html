<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoFlow</title>
</head>
<body>
    <header>
        <h1>TodoFlow</h1>
    </header>
    <div id="content-container">
        <div id="sidebar">
            <div id="sidebar-nav-items">
                <div>
                    <ul>
                        <li class="sidebar-item">All</li>
                        <li class="sidebar-item">Today</li>
                        <li class="sidebar-item">This Week</li>
                    </ul>
                </div>
                <div>
                    <h2>Projects</h2>
                    <ul>
                        <li class="sidebar-item project">
                            <span class="proj-name">General</span>
                            <span class="btn-grp">
                                <button class="icon-btn edit proj-edit"></button>
                                <button class="icon-btn delete proj-delete"></button>
                            </span>
                        </li>
                        <li class="sidebar-item project">
                            <span class="proj-name">Home</span>
                            <span class="btn-grp">
                                <button class="icon-btn edit proj-edit"></button>
                                <button class="icon-btn delete proj-delete"></button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <button id="new-project"><span>+</span>New Project</button>
        </div>
        <div id="tasks">
            <div class="task">
                <input type="checkbox" id="task1" name="task1" value="complete">
                <div class="task-box">
                    <span class="title">First item on list</span>
                    <span class="due">9/1/24 12:00pm</span>
                </div>
                <div class="btn-grp">
                    <button class="icon-btn edit task-edit"></button>
                    <button class="icon-btn delete task-delete"></button>
                </div>
            </div>
        </div>
    </div>
    <button id="new-task">+</button>
</body>
</html>
